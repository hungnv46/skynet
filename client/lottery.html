<!DOCTYPE html>
<html>
<head>	
    <meta charset="UTF-8" />	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Lottery</title>	
	<link rel="stylesheet" href="css/spin-two-three.css" />	
	<link rel="stylesheet" href="css/eye-candy.css" />
	
</head>

<body>
	
	<div class="spin-two-three horizontal" id="spin-two-three">
      <div class="wheel head">
        <div class="slices">
          <div class="slice"  data-name="Hipster"         ><img src="img/zombie.png"></div>
          <div class="slice"  data-name="Zombie"          ><img src="img/zombie.png"></div>
          <div class="slice"  data-name="Geek"            ><img src="img/zombie.png"></div>
        </div>
      </div>
      <div class="wheel torso">
        <div class="slices">
          <div class="slice"  data-name="Hipster"         ><img src="img/zombie.png"></div>
          <div class="slice"  data-name="Zombie"          ><img src="img/zombie.png"></div>
          <div class="slice"  data-name="Geek"            ><img src="img/zombie.png"></div>
        </div>
      </div>
      <div class="wheel legs">
        <div class="slices">
           <div class="slice"  data-name="Hipster"         ><img src="img/zombie.png"></div>
          <div class="slice"  data-name="Zombie"          ><img src="img/zombie.png"></div>
          <div class="slice"  data-name="Geek"            ><img src="img/zombie.png"></div>
        </div>
      </div>
    </div>
	
	<script src="js/CSSPlugin.min.js"></script>
	<script src="js/TweenLite.min.js"></script>
	<script src="js/polyfills.js"></script>
	<script src="js/spin-two-three.js"></script>

	<script>
	
		var spinA = new SpinTwoThree(document.querySelector("#spin-two-three"), "spin-two-three", 1000, 8000);
		spinA.addEventListener("spinstart", onSpin);
		spinA.addEventListener("spinstartsingle", onSpin);
		spinA.addEventListener("spincompletesingle", onSpin);
		spinA.addEventListener("spincomplete", onSpin);

		function onSpin(e) {
			console.log("e.type", e.type);
			if (e.type == "spinstartsingle" || e.type == "spincompletesingle") {
				console.log(e.slot, e.slot.getSlice(0).index);	
			}
			if (e.type == "spincomplete") {
				console.log(e.slots);
			}
		}
		
	</script>
	
</body>
</html>
